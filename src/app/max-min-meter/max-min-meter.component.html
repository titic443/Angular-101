<div style="padding: 2px">
  <span>{{ minLabel }}</span>
  <app-action-bar
    (couterChange)="doMinChanges($event)"
    [step]="5"
  ></app-action-bar>
</div>
<div style="padding: 2px">
  <span>{{ maxLabel }}</span>
  <app-action-bar
    (couterChange)="doMaxChanges($event)"
    [step]="10"
  ></app-action-bar>
</div>
