<div>
  <button (click)="decrease()">-</button>
  <input
    type="text"
    [value]="couter"
    *ngIf="inputDisplay; else elseInputDisplay"
  />
  <ng-template #elseInputDisplay>
    <span
      style="
        font-size: 20px;
        font-weight: bold;
        margin-left: 5px;
        margin-right: 5px;
      "
    >
      {{ couter }}
    </span>
  </ng-template>

  <button (click)="increase()">+</button>
</div>
